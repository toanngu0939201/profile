<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method with QR Code</title>
    <!-- Thêm link đến thư viện qrcode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4"></script>
</head>
<body>
    <h1>Payment Method with QR Code</h1>
    <div id="payment-details">
        <!-- Thông tin thanh toán sẽ được hiển thị ở đây -->
    </div>
    <div id="http://127.0.0.1:5500/profile.html">
        <!-- Ảnh QR Code sẽ được hiển thị ở đây -->
    </div>

    <!-- JavaScript -->
    <script>
        // Thông tin thanh toán (ví dụ)
        var paymentInfo = "Your payment information here";

        // Tạo QR Code từ thông tin thanh toán và hiển thị nó
        var qrCodeDiv = document.getElementById("qr-code");
        var qrCode = new QRCode(qrCodeDiv, {
            text: paymentInfo,
            width: 200,
            height: 200
        });

        // Hiển thị thông tin thanh toán
        var paymentDetailsDiv = document.getElementById("payment-details");
        paymentDetailsDiv.innerHTML = "<p>" + paymentInfo + "</p>";
    </script>
</body>
</html>
