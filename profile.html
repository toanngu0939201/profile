<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ Nhanh </title>
    <style>
        body {
            font-family: iCiel Bambola , sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://mega.com.vn/media/news/0106_hinh-nen-4k-may-tinh19.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* Thêm dòng này để tạo khung cho icon chuyển đến trang khác */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(36, 36, 33, 0.7);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(9, 196, 230, 0.1);
        }
        h1 {
            text-align: center;
            color: #ceda2c;
            font-family: "iCiel Bambola", serif; 
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }
        .social-links img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
        .transfer-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .transfer-button:hover {
            background-color: #0056b3;
        }
        .payment-method-select {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            appearance: none;
            background-image: url('bank-icon.png');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 30px;
            font-size: 16px;
            line-height: 1.6;
            cursor: pointer;
        }
        .back-to-top {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Liên Hệ Admin Bằng Các Phương Thức Sau  </h1>
    <div class="social-links">
        <a href="https://www.facebook.com/gamine.kt"><img src="https://cdn.tgdd.vn/2020/03/GameApp/Facebook-200x200.jpg" alt="Facebook"></a>
        <a href="https://www.tiktok.com/@ngukongu"><img src="https://store-images.s-microsoft.com/image/apps.4784.13634052595610511.c45457c9-b4af-46b0-8e61-8d7c0aec3f56.3d483847-81a6-4078-8f83-a35c5c38ee92?h=464" alt="Tiktok"></a>
        <a href="https://tuyetkypowerpoint.com/powerpoint-mau"><img src="https://cdn.tgdd.vn/GameApp/3/224162/Screentshots/microsoft-powerpoint-trinh-chieu-va-ban-trinh-bay-224162-logo-08-06-2020.png" alt="PPTX"></a>
        <a href="https://discord.gg/FXW4Tvsu"><img src="https://static.vecteezy.com/system/resources/previews/006/892/623/original/discord-logo-icon-editorial-free-vector.jpg" alt="discord "></a>
    </div>
    <button class="transfer-button">Chuyển Tiền</button>

    <!-- Icon chuyển đến trang khác -->
    <a href="#top" class="http://127.0.0.1:5500/profile.html">
        <img src="https://media.istockphoto.com/id/1144489611/vi/vec-to/hotline-icon-vector-d%E1%BB%AF-li%E1%BB%87u-nam-d%E1%BB%8Bch-v%E1%BB%A5-h%E1%BB%97-tr%E1%BB%A3-kh%C3%A1ch-h%C3%A0ng-h%E1%BB%93-s%C6%A1-avatar-v%E1%BB%9Bi-tai-nghe-v%C3%A0-%C4%91%E1%BB%93.jpg?s=612x612&w=0&k=20&c=2_GrDFouHLIL_9EAlWIURe3IzESdNOU6_Zpqj89OiUo=" alt="http://127.0.0.1:5500/profile.html" width="40" height="40">
    </a>
</div>

</body>
</html>
